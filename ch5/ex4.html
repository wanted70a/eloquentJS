<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title></title>
   </head>
   <body>
      <script type="text/javascript">
            var a = [1,2,3,4,5,6,7,8];

            function Every(arr, fn){
                for(i=0; i<arr.length; i++){
                    if( !fn(arr[i]) ){
                        return false;
                    }
                }
                return true;
            }

            function Some(arr, fn){
                for(i=0; i<arr.length; i++){
                    if( fn(arr[i]) ){
                        return true;
                    }
                }
                return false;
            }
      </script>
   </body>
</html>
