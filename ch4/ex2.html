<!DOCTYPE html>

   <body>
      <script type="text/javascript">
        var arr = [1,2,3,4,5];

        function reverseArr(x){
            var temp = [];
            for(var i = arr.length-1; i>=0; i--){
                temp.push(x[i]);
            }
            return temp;
        }

        function reverseArrInPlace(x){
            var temp = reverseArr(x);
            console.log("temp: "+temp);

            for(var i = 0; i<=temp.length; i++){
                x[i] = temp[i];
                console.log(x[i])
            }

            //return x;
        }
      </script>
   </body>
