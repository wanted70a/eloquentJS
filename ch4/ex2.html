<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title></title>
   </head>
   <body>
      <script type="text/javascript">
        function isEven(x){
            if( x<0 ){
                x=-x;
            };

            if( x===1 ){
                return false;
            }else if( x===0 ){
                return true;
            }else{
                return isEven(x-2);
            };
        }
      </script>
   </body>
</html>
