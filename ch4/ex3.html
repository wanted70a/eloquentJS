<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title></title>
   </head>
   <body>
      <script type="text/javascript">
        function countChar(string, character){
            var count = 0;
            for(var i=0; i<string.length; i++){
                if(string.charAt(i) === character){
                    count++
                }
            }
            return count;
        }
      </script>
   </body>
</html>
