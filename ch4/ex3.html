      <script type="text/javascript">
        var a = [1,2,3];

        function ll(arr){
            if(arr.length == 0){
                return null;
            }

            var x = {
                val:arr[ arr.length - 1 ],
                next:ll( arr.splice(0,arr.length-1) ),
            };

            return x;
        }
